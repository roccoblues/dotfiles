window:
  decorations: none
  startup_mode: SimpleFullscreen
  dynamic_padding: true
  padding:
    x: 6
    y: 5
font:
  normal:
    family: Hack Nerd Font
  size: 12
draw_bold_text_with_bright_colors: true
dynamic_title: true
cursor:
  style: Beam
shell:
  program: /bin/zsh
  args:
    - --login
key_bindings:
  ###  Work around for <c-q> on macOS
  ###    see: https://github.com/alacritty/alacritty/issues/1359
  - { key: Q, mods: Control, chars: "\x11"                          }
  - { key: F, mods: Command|Control, action: ToggleSimpleFullscreen }
  - { key: K, mods: Command, chars: "\x01b" }
# Base16 Default Dark - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xdc9656'
    green:   '0x282828'
    yellow:  '0x383838'
    blue:    '0xb8b8b8'
    magenta: '0xe8e8e8'
    cyan:    '0xa16946'
    white:   '0xf8f8f8'

draw_bold_text_with_bright_colors: false
