window:
  decorations: none
  startup_mode: SimpleFullscreen
  dynamic_padding: true
font:
  normal:
    family: Hack Nerd Font
  size: 12
draw_bold_text_with_bright_colors: true
dynamic_title: true
cursor:
  style: Beam
shell:
  program: /bin/zsh
  args:
    - --login
mouse:
  hide_when_typing: true
key_bindings:
  ###  Work around for <c-q> on macOS
  ###    see: https://github.com/alacritty/alacritty/issues/1359
  - { key: Q, mods: Control, chars: "\x11"                          }
  - { key: F, mods: Command|Control, action: ToggleSimpleFullscreen }
  ### make M-k trigger C-a b to clear screen in tmux
  - { key: K, mods: Command, chars: "\x13b" }
  ## M-[1-9] in tmux
  - { key: Key0, mods: Alt, chars: "\x1b0" }
  - { key: Key1, mods: Alt, chars: "\x1b1" }
  - { key: Key2, mods: Alt, chars: "\x1b2" }
  - { key: Key3, mods: Alt, chars: "\x1b3" }
  - { key: Key4, mods: Alt, chars: "\x1b4" }
  - { key: Key5, mods: Alt, chars: "\x1b5" }
  - { key: Key6, mods: Alt, chars: "\x1b6" }
  - { key: Key7, mods: Alt, chars: "\x1b7" }
  - { key: Key8, mods: Alt, chars: "\x1b8" }
  - { key: Key9, mods: Alt, chars: "\x1b9" }

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  draw_bold_text_with_bright_colors: false
