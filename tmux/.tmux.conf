unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind -n C-N run-shell "~/.local/bin/tmux-sessionizer ~/ newsboat"

set -g mouse on
set -g default-terminal xterm-256color
set -g allow-rename off
set -g base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'vi vim nvim emacs man less more tail top htop irssi weechat mutt newsboat'
run '~/.tmux/plugins/tpm/tpm'
