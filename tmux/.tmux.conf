unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

bind r source-file ~/.tmux.conf;

unbind b
bind b send-keys -R \; send-keys C-l \; clear-history

set -g mouse on
set -g default-terminal xterm-256color
set -g allow-rename off
set -g base-index 1
set -g renumber-windows on

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -g status-left-length 30
set -g status-left "#[fg=yellow,bg=default][#{session_name}] "
set -g status-style bg=color8,fg=white
set -g status-right "#{?pane_synchronized,--SYNCED--,} #(is-online)  #(date '+%F %T') "

# COLOR (base16)
set -g window-style 'bg=colour236'
set -g window-active-style 'bg=colour0'
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style bg=default,fg=color8
set -g pane-border-style fg=color8

# default statusbar colors
set-option -g status-style "fg=#b4b7b4,bg=#282a2e"

# default window title colors
set-window-option -g window-status-style "fg=#b4b7b4,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f0c674,bg=default"

# pane border
set-option -g pane-border-style "fg=#282a2e"
set-option -g pane-active-border-style "fg=#373b41"

# message text
set-option -g message-style "fg=#c5c8c6,bg=#282a2e"

# pane number display
set-option -g display-panes-active-colour "#b5bd68"
set-option -g display-panes-colour "#f0c674"

# clock
set-window-option -g clock-mode-colour "#b5bd68"

# copy mode highligh
set-window-option -g mode-style "fg=#b4b7b4,bg=#373b41"

# bell
set-window-option -g window-status-bell-style "fg=#282a2e,bg=#cc6666"

source-file ~/.tmux.conf.local

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

bind C-p run-shell "tmux-popup 'tmux-open-session ~/projects' 100"
unbind C-j
bind C-j run-shell "tmux-popup 'tmux-switch-session' 100"

bind n run-shell "tmux-popup 'vim ~/notes.md'"

bind Space switch-client -l
